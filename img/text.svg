<svg xmlns='http://www.w3.org/2000/svg'
    viewBox='0 0 350 28'
    style='background-color: #0000;'
    width='350' height='28'>
    <path id='path'>
        <animate id='x' attributeName='d' begin='0s;x.end' dur='6s' fill='remove'
            values='m0,25 h0 ; m0,25 h350 ; m0,25 h350 ; m0,25 h0' />
    </path>
    <text font-family='"Fira Code", monospace' fill='#2526F7' font-size='28' dominant-baseline='auto' x='0%' text-anchor='start'>
