<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="VO">
    <title>Личный сайт Кота</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/site.webmanifest">
    <link rel="stylesheet" href="./bootstrap-5.2.3/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./py/brython.min.js"></script>
    <script src="./py/brython_stdlib.js"></script>
</head>
<body onload="brython()">

    <header class="bg-info">
        <div class="container text-center py-4">
            <h2>
                <a class="text-decoration-none" href="http://kireineko.ru/year-2016" target="_blank">Моя семья</a>
                <span class="text-light">/</span>
                <a class="text-decoration-none" href="games.html" class="link">Три игры</a>
                <span class="text-light">/</span>
                <a class="text-decoration-none" href="guessing.html" class="link">Угадай число</a>
                <span class="text-light">/</span>
                <a class="text-decoration-none" href="index.html" class="link">Главная</a>
            </h2>
        </div>
    </header>

    <div class="main container-fluid p-5">

        <div class="text-secondary text-center">
            <h1>Личный сайт Кота</h1>
        </div>

        <div class="row row-cols-xl-1 row-cols-xl-2 row-cols-xl-3 py-4 g-4">
            <div class="col">
                <h2 class="text-primary">Шахматы</h2>
                <div id="chess" class="d-flex flex-wrap"></div>
                <div id="out"></div>
                <div class="input-group my-1 inp">
                    <input id="txt" type="text" class="form-control" placeholder="Ваш ход (пример, e2e4)">
                    <button class="btn btn-outline-primary" type="button" id="play">ВВОД</button>
                </div>
                <button class="btn btn-outline-primary" id="start" type="button">НОВАЯ ИГРА</button>
            </div>
            <div class="col">
                <h2 class="text-primary text-truncate">Крестики-Нолики</h2>
                <div class="ttt d-flex flex-wrap"></div>
                <div class="result text-success fs-2 d-flex align-items-center" style="height: 71px"></div>
                <button class="btn btn-outline-primary" id="start2" type="button" >НОВАЯ ИГРА</button>  
            </div>
            <div class="col">
                <h2 class="text-primary">Тетрис</h2>
                <div class="row" style="width: 360px;">
                    <div class="col-7">
                        <canvas width="202" height="402" id="tetris"></canvas>
                    </div>
                    <div class="col-5 text-center">
                        <canvas class="mt-2" width="80" height="80" id="tetris2"></canvas>
                        <div class="text-primary fs-4 my-4" id="score"></div>
                        <div class="text-success fs-5" id="over"></div>
                        <div class="mt-4" id="bottom_click">
                            <button class="btn btn-primary" id="W">W</button><br>
                            <button class="btn btn-primary me-2" id="A">A</button>
                            <button class="btn btn-primary ms-2" id="D">D</button><br>
                            <button class="btn btn-primary" id="S">S</button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-primary mt-4" id="start3" type="button" >НОВАЯ ИГРА</button> 
            </div>
        </div>

        <div class="row">
            <div class="col-xl-8 text-secondary">
                <h2 class="text-primary my-4">Игра в загадки</h2>
                <label class="form-label" for="userAnswer1">Сто одежек и все без застежек</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Введите ответ" id="userAnswer1">
                </div>
                <label class="form-label" for="userAnswer2">Висит груша, нельзя скушать</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Введите ответ" id="userAnswer2">
                </div>
                <label class="form-label" for="userAnswer3">Не лает, не кусает, а в дом не пускает</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Введите ответ" id="userAnswer3">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-outline-primary my-2" type="submit" onclick="playPuzzle()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Показать результат
                    </button>
                </div>
            </div>
            <div class="col-xl-4 text-center text-secondary my-auto">
                <h1>Здесь может быть Ваша реклама</h1>
            </div>
        </div>

    </div>

    <!-- Start Modal -->
    <div class="modal fade" id="staticBackdrop" role="dialog" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4" id="result"></div>
                <div class="modal-footer p-1">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal-->

    <footer>
        <div class="container-fluid bg-danger text-light text-center py-4">
            <i>&copy; 2016 Company, «CAT». All rights reserved.</i>
        </div>
    </footer>

    <script>
        const getTheme = localStorage.getItem("theme")
        if (getTheme) {
            const setTheme = function (theme) {
                const formControl = document.querySelector(".main")
                if (theme === "light") {formControl.style.backgroundColor = "#f8f9fa"; formControl.style.color = "#212529"}
                else {formControl.style.backgroundColor = "#212529"; formControl.style.color = "#f8f9fa"}
            }
            setTheme(getTheme)
        }
    </script>
    <script type="text/python" src="./py/chess_brython.py"></script>
    <script type="text/python" src="./py/tetris.py"></script>  
    <script type="text/javascript" src="./js/ttt.js"></script>
    <script type="text/javascript" src="./js/riddle.js"></script>
    <script src="./bootstrap-5.2.3/bootstrap.bundle.min.js"></script>
</body>
</html>
