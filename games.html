    <script>

        const getTheme = localStorage.getItem("theme")
        const switchChecked = document.getElementById("switchChecked")
        
        const setTheme = function (theme) {
            const formControl = document.querySelector(".main")
            const colorBi = document.querySelector(".container")
            if (theme === "dark") {formControl.style.backgroundColor = "#212529"; formControl.style.color = "#f8f9fa"; colorBi.style.color = "#0d6efd"; switchChecked.checked = true}
            else {formControl.style.backgroundColor = "#f8f9fa"; formControl.style.color = "#212529"; colorBi.style.color = "#fff"; switchChecked.checked = false}
        }
        setTheme(getTheme)
    
        switchChecked.addEventListener("change", function(e) {
            let newTheme = e.target.checked  // false or true
            if (newTheme) { newTheme = "dark" } else { newTheme = "light" }
            setTheme(newTheme)
            localStorage.setItem("theme", newTheme)
        })
    </script>
